<h2 class="text-3xl mb-10">Shapes List</h2>
<div class="shapes-menu">

  <div class="pr-24">
    <input id="new-shapeList" #shapeListID />
    <button type="button" class="add-button" (click)="addNewList()">+</button>
    <button type="button" class="add-button" (click)="deleteAllList()">X All</button>

  </div>

  <a  *ngFor="let shapesList of drawing">    {{shapesList.id}} <button type="button" class="delete" title="delete hero" >x</button>
  </a>
   <!-- -->
</div>
